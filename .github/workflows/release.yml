name: Release
on:
  push:
    branches:
      - master
      - next
jobs:
  release:
    name: Release
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: yarn install
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKENS }}
          NPM_TOKEN: ${{ secrets.GH_TOKENS }}
        run: |
          export GIT_AUTHOR_NAME="Mario Souto"
          export GIT_AUTHOR_EMAIL="soutomarios@gmail.com"
          export GIT_COMMITTER_NAME="Mario Souto"
          export GIT_COMMITTER_EMAIL="soutomarios@gmail.com"
          printenv
          npx semantic-release
