name: Release
on:
  push:
    branches:
      - master
      - next
jobs:
  release:
    name: Release
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: yarn install
      - name: Release
        env:
          GIT_AUTHOR_NAME: "Mario Souto"
          GIT_AUTHOR_EMAIL: "soutomarios@gmail.com"
          GIT_COMMITTER_NAME: "Mario Souto"
          GIT_COMMITTER_EMAIL: "soutomarios@gmail.com"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
